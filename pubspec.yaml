name: pluto
description: private underground events

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_web_plugins:
    sdk: flutter
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  scrollable_positioned_list: ^0.2.3
  smsalert: ^0.1.3
  flutter_form_builder: ^7.6.0
  form_builder_validators: ^8.3.0
  phone_form_field: ^7.0.2
  circle_flags: ^0.0.3
  seo_renderer: ^0.2.0
  foil: ^0.9.0+1
  sa3_liquid: ^1.0.1
  firebase_analytics: ^10.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-SemiBold.ttf
    - family: FjallaOne
      fonts:
        - asset: assets/fonts/FjallaOne-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

  assets:
    - assets/home/
    - assets/home/constant/
    - assets/what_i_do/
    - assets/what_i_do/constant/
    - assets/experience/
    - assets/contact_me/
    - assets/contact_me/constant/
    - assets/projects/
    - assets/projects/constant/
    - assets/achievements/
    - assets/portfolio.json