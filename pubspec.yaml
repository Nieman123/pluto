name: pluto
description: private underground events

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_web_plugins:
    sdk: flutter
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  scrollable_positioned_list: ^0.2.3
  circle_flags: ^0.0.3
  seo_renderer: ^0.2.0
  foil: ^0.9.0+1
  sa3_liquid: ^1.0.1
  firebase_analytics: ^10.0.6
  firebase_core: ^2.3.0
  flutter_local_notifications: ^5.0.0+3
  http: ^0.13.1
  url_launcher: ^6.1.7
  carousel_slider: ^4.2.1
  firebase_messaging: ^14.6.5
  flutter_native_splash: ^2.3.1
  flutter_list_view: ^1.1.21
  intl: any
  go_router: ^13.2.0
  flutter_improved_scrolling: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-SemiBold.ttf
    - family: FjallaOne
      fonts:
        - asset: assets/fonts/FjallaOne-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

  assets:
    - assets/home/
    - assets/home/constant/
    - assets/what_i_do/
    - assets/what_i_do/constant/
    - assets/experience/
    - assets/gallery/
    - assets/contact_me/
    - assets/contact_me/constant/
    - assets/projects/
    - assets/projects/constant/
    - assets/achievements/
    - assets/events/
    - assets/portfolio.json
    - assets/test.html