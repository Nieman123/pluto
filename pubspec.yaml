name: pluto
description: private underground events

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_web_plugins:
    sdk: flutter
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  scrollable_positioned_list: ^0.3.8
  circle_flags: ^5.0.0
  seo_renderer: ^0.6.0
  foil: ^0.9.0+1
  sa3_liquid: ^1.0.1
  firebase_analytics: ^11.3.4
  firebase_core: ^3.7.0
  flutter_local_notifications: ^18.0.1
  http: ^1.2.2
  url_launcher: ^6.1.7
  carousel_slider_plus: ^7.0.1
  firebase_messaging: ^15.1.4
  flutter_native_splash: ^2.3.1
  flutter_list_view: ^1.1.21
  intl: any
  go_router: ^14.4.1
  flutter_improved_scrolling: ^0.0.3
  flutter_glow: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/SourceCodePro-SemiBold.ttf
    - family: FjallaOne
      fonts:
        - asset: assets/fonts/FjallaOne-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

  assets:
    - assets/home/
    - assets/home/constant/
    - assets/what_i_do/
    - assets/what_i_do/constant/
    - assets/experience/
    - assets/gallery/
    - assets/contact_me/
    - assets/contact_me/constant/
    - assets/projects/
    - assets/projects/constant/
    - assets/achievements/
    - assets/events/
    - assets/portfolio.json
    - assets/test.html
    - assets/pluto-campout-compressed.png